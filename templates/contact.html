{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    body {
        background: url("{% static 'images/notes.jpg' %}") no-repeat top center;
        background-size: cover;
        min-height: 100vh;
    }

    .wrapper {
        top: 50%;
        left: 50%;
        width: 100%;
        max-width: 60%;
        background: rgba(209, 209, 209, 0.8);
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin: 0 auto;
    }

    .wrapper .title h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 25px;
    }

    .contact-form {
        display: flex;
    }

    .input-fields {
        display: flex;
        flex-direction: column;
        margin-right: 0%;
    }

    .input-fields,
    .msg {
        width: 100%;
    }

    .input-fields .input,
    .msg textarea {
        margin: 10px 0;
        border: 0px;
        border-bottom: 2px solid #ffffff;
        padding: 10px;
        color: #000000;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
    }

    .msg textarea {
        height: 300px;
    }

    ::-webkit-input-placeholder {
        /* Chrome/Opera/Safari */
        color: #ffffff;
    }

    ::-moz-placeholder {
        /* Firefox 19+ */
        color: #ffffff;
    }

    :-ms-input-placeholder {
        /* IE 10+ */
        color: #ffffff;
    }

    .btn {
        background: #39b7dd;
        text-align: center;
        padding: 15px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-transform: uppercase;
    }

    @media screen and (max-width: 600px) {
        .contact-form {
            flex-direction: column;
        }

        .msg textarea {
            height: 80px;
        }

        .input-fields,
        .msg {
            width: 100%;
        }
    }
</style>
<br>
<br>
<section style="text-align: center;">
    <h4>CONTACT</h4>
</section>


{% if message_name %}
<section>
    <h2>Thanks!</h2>
    <p>We received your email and will respond shortly...</p>
</section>
<br /><br /><br />
{% else %}

<body>
    <br>
    <br>
    <div class=wrapper>
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="contact-form">
                <div class="input-fields">
                    <div>
                        <input type="text" name="message-name" class="form-control input" placeholder="Your Name"
                            required>
                    </div>
                    <div>
                        <input type="email" name="message-email" class="form-control input" placeholder="Your Email"
                            required>
                    </div>
                    <div class="msg" style="text-align: right;">
                        <textarea name="message" class="form-control input textarea" placeholder="Your Message"
                            required></textarea>
                        <button type="submit" class="button is-medium" style="background:#ffae00; border-color:orange;">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
</body>
{%endif%}
{%endblock%}
